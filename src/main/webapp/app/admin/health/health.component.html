<div class="container stretch bg-light p-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="clearfix">
                <h2>
                    <span id="health-page-heading">Health Checks</span>
                    <button (click)="refresh()" class="btn btn-primary float-right">
                        <fa-icon [icon]="'sync'"></fa-icon>
                        <span>Refresh</span>
                    </button>
                </h2>
            </div>

            <hr/>

            <div class="table-responsive">
                <table class="table table-striped table-borderless" id="healthCheck">
                    <thead>
                    <tr>
                        <th>Service Name</th>
                        <th class="text-center">Status</th>
                        <th class="text-center">Details</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let health of healthData">
                        <td><span class="text-capitalize">{{ baseName(health.name) }}</span> {{subSystemName(health.name)}}</td>
                        <td class="text-center">
                                <span [ngClass]="getBadgeClass(health.status)" class="badge">
                                    {{health.status}}
                                </span>
                        </td>
                        <td class="text-center">
                            <a (click)="showHealth(health)" *ngIf="health.details || health.error" class="hand">
                                <fa-icon [icon]="'eye'"></fa-icon>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
