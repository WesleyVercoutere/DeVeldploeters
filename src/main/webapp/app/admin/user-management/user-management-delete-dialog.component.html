<form (ngSubmit)="confirmDelete(user.login)" name="deleteForm">
    <div class="modal-header">
        <h4 class="modal-title">Lid verwijderen?</h4>
        <button (click)="clear()" aria-hidden="true" class="close" data-dismiss="modal"
                type="button">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p>Wilt u het lid verwijderen?</p>
    </div>
    <div class="modal-footer">
        <button (click)="clear()" class="btn btn-secondary" data-dismiss="modal" type="button">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Annuleren</span>
        </button>
        <button class="btn btn-danger" type="submit">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span>Verwijderen</span>
        </button>
    </div>
</form>
