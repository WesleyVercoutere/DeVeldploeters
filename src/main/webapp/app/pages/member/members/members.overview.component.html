<div class="container stretch bg-light p-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="clearfix">
                <div class="float-md-left">
                    <h2><span> Overzicht leden </span></h2>
                </div>
            </div>

            <hr/>

            <div *ngIf="members" class="table-responsive">
                <table class="table table-striped table-borderless">
                    <thead>
                        <tr>
                            <th><span>Voornaam</span></th>
                            <th><span>Naam</span></th>
                            <th><span>E-mail</span></th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let member of members">

                            <td> {{member.firstName}} </td>
                            <td> {{member.lastName}} </td>
                            <td> {{member.email}} </td>

                            <td class="text-right">
                                <div class="btn-group flex-btn-group-container">
                                    <button [routerLink]="['/members', member.id, 'ices' ]"
                                            class="btn btn-info btn-sm"
                                            type="submit">
                                        <fa-icon icon="plus-circle"></fa-icon>
                                        <span class="d-none d-md-inline">ICE's</span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
