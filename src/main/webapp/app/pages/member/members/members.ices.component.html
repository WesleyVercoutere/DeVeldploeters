<div class="container stretch bg-light p-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="clearfix">
                <h2 id="page-heading">
                    <span> ICE contacten: {{user.firstName}} </span>
                </h2>
            </div>

            <hr/>

            <div *ngIf="ices" class="table-responsive">
                <table class="table table-striped table-borderless">
                    <thead>
                        <tr>
                            <th><span>Voornaam</span></th>
                            <th><span>Naam</span></th>
                            <th><span>Telefoonnummer</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let iCE of ices">
                            <td>{{iCE.firstName}}</td>
                            <td>{{iCE.lastName}}</td>
                            <td>{{iCE.phone}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div>
                <button type="submit"
                        (click)="previousState()"
                        class="btn btn-info">
                    <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Terug</span>
                </button>
            </div>

        </div>
    </div>
</div>
