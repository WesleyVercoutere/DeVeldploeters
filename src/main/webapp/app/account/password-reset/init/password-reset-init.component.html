<div class="container bg-light p-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Reset wachtwoord</h1>

            <div *ngIf="errorEmailNotExists" class="alert alert-danger">
                <strong>E-mailadres niet gekend!</strong>
            </div>

            <div *ngIf="!success" class="alert alert-warning">
                <p>Geef uw e-mailadres in.</p>
            </div>

            <div *ngIf="success === 'OK'" class="alert alert-success">
                <p>Controleer uw e-mail om uw wachtwoord te resetten.</p>
            </div>

            <form (ngSubmit)="requestReset()" *ngIf="!success" [formGroup]="resetRequestForm" name="form" role="form">
                <div class="form-group">
                    <label class="form-control-label" for="email">Email</label>
                    <input class="form-control" formControlName="email" id="email" name="email" placeholder="Your email"
                           type="email">
                    <div
                        *ngIf="resetRequestForm.get('email').invalid && (resetRequestForm.get('email').dirty || resetRequestForm.get('email').touched)">
                        <small *ngIf="resetRequestForm.get('email').errors.required"
                               class="form-text text-danger">
                            Your email is required.
                        </small>
                        <small *ngIf="resetRequestForm.get('email').errors.email"
                               class="form-text text-danger">
                            Your email is invalid.
                        </small>
                        <small *ngIf="resetRequestForm.get('email').errors.minlength"
                               class="form-text text-danger">
                            Your email is required to be at least 5 characters.
                        </small>
                        <small *ngIf="resetRequestForm.get('email').errors.maxlength"
                               class="form-text text-danger">
                            Your email cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <button [disabled]="resetRequestForm.invalid" class="btn btn-primary" type="submit">Reset</button>
            </form>
        </div>
    </div>
</div>
