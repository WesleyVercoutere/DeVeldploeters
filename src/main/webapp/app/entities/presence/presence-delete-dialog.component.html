<form name="deleteForm" (ngSubmit)="confirmDelete(presence.id)">
    <div class="modal-header">
        <h4 class="modal-title">Aanwezigheid verwijderen?</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-presence-heading">Wilt u de aanwezigheid verwijderen?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Annuleren</span>
        </button>
        <button id="jhi-confirm-delete-presence" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span>Verwijderen</span>
        </button>
    </div>
</form>
