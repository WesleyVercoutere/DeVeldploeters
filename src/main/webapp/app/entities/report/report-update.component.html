<div class="container stretch bg-light py-5">
    <div class="row justify-content-center">
        <div class="col-8">

            <div class="clearfix">
                <div class="float-md-left" *ngIf="activity">
                    <h2><span> {{activity.title}} </span></h2>
                </div>

                <div class="float-md-right" >
                    <button (click)="save()" class="btn btn-primary">
                        <fa-icon [icon]="'pencil-alt'"></fa-icon>
                        <span class="d-none d-md-inline">Wijzigen</span>
                    </button>
                </div>
            </div>

            <hr/>

            <div *ngIf="report">
                <ckeditor [editor]="Editor" [(ngModel)]="report.report"></ckeditor>
            </div>

        </div>
    </div>
</div>
