<div>
    <h2 id="page-heading">
        <span>Organizations</span>
        <button [routerLink]="['/organization/new']"
                class="btn btn-primary float-right jh-create-entity create-organization"
                id="jh-create-entity">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>
            Create new Organization
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div *ngIf="organizations" class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span>ID</span></th>
                <th><span>Name</span></th>
                <th><span>Website</span></th>
                <th><span>Email</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let organization of organizations ;trackBy: trackId">
                <td><a [routerLink]="['/organization', organization.id, 'view' ]">{{organization.id}}</a></td>
                <td>{{organization.name}}</td>
                <td>{{organization.website}}</td>
                <td>{{organization.email}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button [routerLink]="['/organization', organization.id, 'view' ]"
                                class="btn btn-info btn-sm"
                                type="submit">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button [routerLink]="['/organization', organization.id, 'edit']"
                                class="btn btn-primary btn-sm"
                                type="submit">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button [routerLink]="['/', 'organization', { outlets: { popup: organization.id + '/delete'} }]"
                                class="btn btn-danger btn-sm"
                                queryParamsHandling="merge"
                                replaceUrl="true"
                                type="submit">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
