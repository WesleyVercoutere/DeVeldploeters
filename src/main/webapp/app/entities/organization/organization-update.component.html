<div class="row justify-content-center">
    <div class="col-8">
        <form (ngSubmit)="save()" [formGroup]="editForm" name="editForm" novalidate role="form">
            <h2 id="jhi-organization-heading">Create or edit a Organization</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div [hidden]="!organization.id" class="form-group">
                    <label for="id">ID</label>
                    <input class="form-control" formControlName="id" id="id" name="id" readonly
                           type="text"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input class="form-control" formControlName="name" id="field_name" name="name"
                           type="text"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_website">Website</label>
                    <input class="form-control" formControlName="website" id="field_website" name="website"
                           type="text"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_email">Email</label>
                    <input class="form-control" formControlName="email" id="field_email" name="email"
                           type="text"/>
                </div>

            </div>
            <div>
                <button (click)="previousState()" class="btn btn-secondary" id="cancel-save" type="button">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button [disabled]="editForm.invalid || isSaving" class="btn btn-primary" id="save-entity"
                        type="submit">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
