<div class="container stretch bg-light p-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="clearfix">
                <h2>
                    <span>Banner foto's</span>
                    <button [routerLink]="['/banner-image/new']" class="btn btn-primary float-right jh-create-entity create-banner-pic"
                            id="jh-create-entity">
                        <fa-icon [icon]="'plus'"></fa-icon>
                        <span>
                            Nieuwe bannerfoto
                        </span>
                    </button>
                </h2>
            </div>

            <jhi-alert></jhi-alert>
            <hr/>

            <div *ngIf="bannerImages" class="table-responsive">
                <table class="table table-striped table-borderless">
                    <thead>
                    <tr>
                        <th><span>ID</span></th>
                        <th><span>Miniatuur</span></th>
                        <th><span>Aktief</span></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let image of bannerImages ;trackBy: trackId">
                        <td><a [routerLink]="['/banner-image', image.id, 'view' ]">{{image.id}}</a></td>
                        <td><img [src]="'data:' + image.imageContentType + ';base64,' + image.image" alt="banner image"
                                 class="img-fluid"/></td>

                        <td>
                            <button (click)="setActive(image, true)" *ngIf="!image.active" class="btn btn-danger btn-sm"
                            >Deactivated
                            </button>
                            <button (click)="setActive(image, false)" *ngIf="image.active" class="btn btn-success btn-sm"
                            >Activated
                            </button>
                        </td>

                        <td class="text-right">
                            <div class="btn-group flex-btn-group-container">
                                <button [routerLink]="['/banner-image', image.id, 'view' ]"
                                        class="btn btn-info btn-sm"
                                        type="submit">
                                    <fa-icon [icon]="'eye'"></fa-icon>
                                    <span class="d-none d-md-inline">View</span>
                                </button>
                                <button [routerLink]="['/', 'banner-image', { outlets: { popup: image.id + '/delete'} }]"
                                        class="btn btn-danger btn-sm"
                                        queryParamsHandling="merge"
                                        replaceUrl="true"
                                        type="submit">
                                    <fa-icon [icon]="'times'"></fa-icon>
                                    <span class="d-none d-md-inline">Delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
