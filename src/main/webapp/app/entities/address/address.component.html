<div>
    <h2 id="page-heading">
        <span>Addresses</span>
        <button [routerLink]="['/address/new']" class="btn btn-primary float-right jh-create-entity create-address"
                id="jh-create-entity">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>
            Create new Address
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div *ngIf="addresses" class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span>ID</span></th>
                <th><span>Street</span></th>
                <th><span>Number</span></th>
                <th><span>Zip Code</span></th>
                <th><span>City</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let address of addresses ;trackBy: trackId">
                <td><a [routerLink]="['/address', address.id, 'view' ]">{{address.id}}</a></td>
                <td>{{address.street}}</td>
                <td>{{address.number}}</td>
                <td>{{address.zipCode}}</td>
                <td>{{address.city}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button [routerLink]="['/address', address.id, 'view' ]"
                                class="btn btn-info btn-sm"
                                type="submit">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button [routerLink]="['/address', address.id, 'edit']"
                                class="btn btn-primary btn-sm"
                                type="submit">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button [routerLink]="['/', 'address', { outlets: { popup: address.id + '/delete'} }]"
                                class="btn btn-danger btn-sm"
                                queryParamsHandling="merge"
                                replaceUrl="true"
                                type="submit">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
