<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="iCE">
            <h2><span>ICE</span> {{iCE.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Last Name</span></dt>
                <dd>
                    <span>{{iCE.lastName}}</span>
                </dd>
                <dt><span>First Name</span></dt>
                <dd>
                    <span>{{iCE.firstName}}</span>
                </dd>
                <dt><span>Phone</span></dt>
                <dd>
                    <span>{{iCE.phone}}</span>
                </dd>
                <dt><span>Member</span></dt>
                <dd>
                    <div *ngIf="iCE.memberId">
                        <a [routerLink]="['/member', iCE.memberId, 'view']">{{iCE.memberId}}</a>
                    </div>
                </dd>
            </dl>

            <button (click)="previousState()"
                    class="btn btn-info"
                    type="submit">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button [routerLink]="['/ice', iCE.id, 'edit']"
                    class="btn btn-primary"
                    type="button">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
