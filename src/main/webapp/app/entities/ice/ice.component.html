<div>
    <h2 id="page-heading">
        <span>ICES</span>
        <button [routerLink]="['/ice/new']" class="btn btn-primary float-right jh-create-entity create-ice"
                id="jh-create-entity">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>
            Create new ICE
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div *ngIf="iCES" class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span>ID</span></th>
                <th><span>Last Name</span></th>
                <th><span>First Name</span></th>
                <th><span>Phone</span></th>
                <th><span>Member</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let iCE of iCES ;trackBy: trackId">
                <td><a [routerLink]="['/ice', iCE.id, 'view' ]">{{iCE.id}}</a></td>
                <td>{{iCE.lastName}}</td>
                <td>{{iCE.firstName}}</td>
                <td>{{iCE.phone}}</td>
                <td>
                    <div *ngIf="iCE.memberId">
                        <a [routerLink]="['../member', iCE.memberId , 'view' ]">{{iCE.memberId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button [routerLink]="['/ice', iCE.id, 'view' ]"
                                class="btn btn-info btn-sm"
                                type="submit">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button [routerLink]="['/ice', iCE.id, 'edit']"
                                class="btn btn-primary btn-sm"
                                type="submit">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button [routerLink]="['/', 'ice', { outlets: { popup: iCE.id + '/delete'} }]"
                                class="btn btn-danger btn-sm"
                                queryParamsHandling="merge"
                                replaceUrl="true"
                                type="submit">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
