<div class="row justify-content-center">
    <div class="col-8">
        <form (ngSubmit)="save()" [formGroup]="editForm" name="editForm" novalidate role="form">
            <h2 id="jhi-ice-heading">Create or edit a ICE</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div [hidden]="!iCE.id" class="form-group">
                    <label for="id">ID</label>
                    <input class="form-control" formControlName="id" id="id" name="id" readonly
                           type="text"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lastName">Last Name</label>
                    <input class="form-control" formControlName="lastName" id="field_lastName" name="lastName"
                           type="text"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_firstName">First Name</label>
                    <input class="form-control" formControlName="firstName" id="field_firstName" name="firstName"
                           type="text"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_phone">Phone</label>
                    <input class="form-control" formControlName="phone" id="field_phone" name="phone"
                           type="text"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_member">Member</label>
                    <select class="form-control" formControlName="memberId" id="field_member" name="member">
                        <option [ngValue]="null"></option>
                        <option *ngFor="let memberOption of members; trackBy: trackMemberById"
                                [ngValue]="memberOption.id">{{memberOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button (click)="previousState()" class="btn btn-secondary" id="cancel-save" type="button">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button [disabled]="editForm.invalid || isSaving" class="btn btn-primary" id="save-entity"
                        type="submit">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
