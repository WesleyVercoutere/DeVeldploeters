<div class="container bg-light p-3">
    <div class="row justify-content-center">
        <div class="col-8">

            <h2 id="jhi-event-heading" class="mb-3">Toertochten {{selectedDate}}</h2>

            <div *ngIf="loading" class="my-5">
<!--                <img src="../../../content/images/loading-circle.gif" />-->
                <h3>Toertochten laden ...</h3>
            </div>

            <div *ngIf="tours">
                <div *ngFor="let tour of tours" (click)="selectTour(tour)" class="hand card mb-5">
                    <div class="card-header">
                        <h5>{{tour.title}}</h5>
                    </div>
                    <div class="card-body">
                        <p>{{tour.name}}</p>
                        <p>{{tour.location}}</p>
                        <p>{{tour.street}} {{tour.number}}</p>
                        <p>{{tour.zip}} {{tour.city}}</p>
                    </div>
                </div>
            </div>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Terug</span>
            </button>

        </div>
    </div>
</div>
